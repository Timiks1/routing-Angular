<div class="container">
    <div class="button-wrapper">
      <p class="text" >{{nasa.id}}</p>
      <p class="text">{{nasa.date}}</p>
      <button class="button button-left" (click)="lastImage()">Button Left</button>
            <img [src]="nasa?.url" alt="My Image" id="photo">

      
      <button class="button button-right" (click)="nextImage()">Button Right</button>
    </div>
  </div>
  <p *ngFor="let url of urls"><img [src]="url"></p>
